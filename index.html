<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder and Shopping List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Recipe Finder and Shopping List</h1>
        <input type="text" id="search-input" placeholder="Search for recipes...">
        <button id="search-button">Search</button>
        <div id="auth">
            <button id="login-button">Login</button>
            <button id="signup-button">Sign Up</button>
        </div>
    </header>
    <div id="auth-forms">
        <!-- Login Form -->
        <form id="login-form" class="auth-form" style="display: none;">
            <h2>Login</h2>
            <input type="email" id="login-email" placeholder="Email" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="submit">Login</button>
            <button type="button" onclick="toggleAuthForms()">Cancel</button>
        </form>
        <!-- Signup Form -->
        <form id="signup-form" class="auth-form" style="display: none;">
            <h2>Sign Up</h2>
            <input type="email" id="signup-email" placeholder="Email" required>
            <input type="password" id="signup-password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
            <button type="button" onclick="toggleAuthForms()">Cancel</button>
        </form>
    </div>
    <main>
        <section id="recipe-results"></section>
        <section id="recipe-details"></section>
        <section id="favorites">
            <h2>Favorites</h2>
            <ul id="favorites-list"></ul>
        </section>
        <section id="shopping-list">
            <h2>Shopping List</h2>
            <ul id="shopping-list-items"></ul>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
